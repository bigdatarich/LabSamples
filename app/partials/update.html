<h2>Update Sample Information</h2>
<form ng-submit="submitUpdate()">
  <p>
    <label>Id:</label>
    <input type="text" ng-model="sample.id" disabled="true" />
  </p>
  <p>
    <label>Name:</label>
    <input type="text" ng-model="sample.name" autofocus="true" />
  </p>
  <p>
    <label>Description:</label>
    <input type="text"  ng-model="sample.description" />
  </p>
  <p>
    <label>Concentration:</label>
    <input type="text"  ng-model="sample.concentration" />
  </p>
  <input type="submit" class="btn" />
</form>
