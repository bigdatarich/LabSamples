<h2>Add a Sample</h2>
<form ng-submit="submitInsert()">
  <p>
    <label>Name:</label>
    <input type="text" ng-model="name" autofocus="true" />
  </p>
  <p>
    <label>Description:</label>
    <input type="text"  ng-model="description" />
  </p>
  <p>
      <label>Concentration:</label>
      <input type="float"  ng-model="concentration" />
  </p>
  <input type="submit" class="btn" />
</form>
